    <strong>나카노 니노</strong>(A형 164cm)<br><br>나카노 가(家) 다섯 쌍둥이의 차녀. 숫자 '二' + 인명 용 한자인 '乃' 로 '二乃にの'가 된다. 후타로가 생각한 첫인상은 '정의감 넘치는 척하는 녀석'. 상징색은 오륜기의 검은색.
    다른 쌍둥이들과 달리 패션에 많은 신경을 쓰고 다채로운 옷을 즐겨 입는 갸루 소녀인 것이 특징. 좋아하는 음식은 팬케이크, 음료는 홍차이며 싫어하는 음식은 장아찌이다.</p>
